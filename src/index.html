<html>
  <head>
    <link rel="stylesheet" href="../dist/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="before"></div>
    
    <div 
         class="text" 
         data-aos="tr-lr"
         data-aos-duration="2500"
         >Text transitioning left -> right</div>
    
    <div class="after"></div>
    
     <div 
          class="text" 
          data-aos="tr-tb"
          data-aos-duration="2000"
          >Text transitioning top -> bottom (subtle)</div>

    <div class="after"></div>
    
    <div 
         class="text" 
         data-aos="tr-tb2"
         data-aos-duration="2000"
         >Text transitioning top -> bottom (moving up)</div>
    
    <div class="after"></div>
    
    <div 
         class="text" 
         data-aos="tr-bt"
         data-aos-duration="1000"
         >Text transitioning bottom -> top</div>
    
    <div class="after"></div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../dist/scripts.js"></script>
  </body>
</html>
